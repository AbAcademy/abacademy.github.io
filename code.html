<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AB Academy ‚Äì Code</title>
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-top: 0;
      color: #3399ff;
    }

    .input-row {
      margin: 15px 0;
    }

    input {
      font-size: 24px;
      padding: 12px;
      width: 80%;
      text-align: center;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .pad button {
      font-size: 20px;
      padding: 14px;
      border-radius: 10px;
      background-color: #e6f2ff;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #3399ff;
      color: white;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
    }

    .hidden {
      display: none;
    }

    .top-right {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .top-right button {
      background: transparent;
      font-size: 22px;
      border: none;
      cursor: pointer;
      color: #999;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="top-right">
      <button onclick="closePopup()">‚úï</button>
    </div>

    <h2>Enter Code</h2>
    <div class="input-row">
      <input type="text" id="codeInput" placeholder="Type or click..." />
    </div>

    <div class="pad">
      <button onclick="appendDigit('1')">1</button>
      <button onclick="appendDigit('2')">2</button>
      <button onclick="appendDigit('3')">3</button>
      <button onclick="appendDigit('4')">4</button>
      <button onclick="appendDigit('5')">5</button>
      <button onclick="appendDigit('6')">6</button>
      <button onclick="appendDigit('7')">7</button>
      <button onclick="appendDigit('8')">8</button>
      <button onclick="appendDigit('9')">9</button>
      <button onclick="clearDigit()">‚Üê</button>
      <button onclick="appendDigit('0')">0</button>
      <button onclick="verifyCode()">‚úî</button>
    </div>

    <div class="controls">
      <button onclick="toggleFullscreen()">üî≥ Fullscreen</button>
    </div>

    <div id="iframeContainer" class="hidden"></div>
    <p id="errorText" class="error hidden">Invalid Code</p>
  </div>

  <script>
    const codes = {
      "9032": "https://deadshot.io"
    };

    function appendDigit(digit) {
      const input = document.getElementById("codeInput");
      input.value += digit;
    }

    function clearDigit() {
      const input = document.getElementById("codeInput");
      input.value = input.value.slice(0, -1);
    }

    function verifyCode() {
      const inputVal = document.getElementById("codeInput").value.trim();
      const iframeContainer = document.getElementById("iframeContainer");
      const errorText = document.getElementById("errorText");

      if (codes[inputVal]) {
        iframeContainer.classList.remove("hidden");
        errorText.classList.add("hidden");
        iframeContainer.innerHTML = `<iframe src="${codes[inputVal]}" allowfullscreen></iframe>`;
      } else {
        iframeContainer.innerHTML = "";
        iframeContainer.classList.add("hidden");
        errorText.classList.remove("hidden");
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function closePopup() {
      window.location.href = "index.html"; // back to homepage
    }
  </script>
</body>
</html>
