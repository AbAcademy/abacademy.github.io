<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code - AB Academy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .popup {
      background: var(--bg-color);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .popup input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid var(--text-color);
    }

    .submit {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: var(--accent-color);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 12px;
    }

    .fullscreen-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: var(--accent-color);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="popup-header">
      <h2>Enter Code</h2>
      <button class="close-btn" onclick="window.location.href='index.html'">‚úñ</button>
    </div>

    <input type="text" id="codeInput" placeholder="Type your code..." />
    <button class="submit" onclick="verifyCode()">Submit</button>
    
    <div id="iframeContainer"></div>
  </div>

  <script>
    function verifyCode() {
      const code = document.getElementById("codeInput").value;
      const container = document.getElementById("iframeContainer");

      if (code === "9032") {
        container.innerHTML = `
          <iframe src="https://deadshot.io" allowfullscreen></iframe>
          <button class="fullscreen-btn" onclick="toggleFullscreen()">üî≥ Fullscreen</button>
        `;
      } else {
        container.innerHTML = "<p style='margin-top:10px;'>‚ùå Invalid code.</p>";
      }
    }

    function toggleFullscreen() {
      const iframe = document.querySelector("#iframeContainer iframe");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }

    const savedTheme = localStorage.getItem("abTheme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</body>
</html>
