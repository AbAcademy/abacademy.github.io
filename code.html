<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Code – AB Academy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2faff;
      color: #222;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      font-size: 24px;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      background: #3399ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Enter Access Code</h2>
    <input id="codeInput" type="text" placeholder="Type your code" />
    <br />
    <button onclick="verifyCode()">Submit</button>
    <div id="iframeContainer"></div>
  </div>

  <script>
    const codes = {
      "9032": "https://deadshot.io",
      "6773":"https://krunker.io"

    };

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim();
      const container = document.getElementById("iframeContainer");

      if (codes[input]) {
        container.innerHTML = \`
          <iframe src="\${codes[input]}" allowfullscreen></iframe>
        \`;
      } else {
        container.innerHTML = "<p>❌ Invalid Code</p>";
      }
    }
  </script>
</body>
</html>
