<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Popup</title>
  <style>
    body {
      background: #f2faff;
      color: #222;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    input {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
      padding: 10px;
      width: 80%;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #3399ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Enter Code</h2>
    <input type="text" id="codeInput" placeholder="Type code here" />
    <div>
      <button onclick="verifyCode()">Submit</button>
    </div>
    <div id="iframeContainer"></div>
  </div>

  <script>
    const codes = {
      "9032": "https://deadshot.io"
      "8534": "https://krunker.io"
    };

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim();
      const container = document.getElementById("iframeContainer");

      if (codes[input]) {
        container.innerHTML = `<iframe src="${codes[input]}" allowfullscreen></iframe>`;
      } else {
        container.innerHTML = "<p>‚ùå Invalid code</p>";
      }
    }
  </script>
</body>
</html>
