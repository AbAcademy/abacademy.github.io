<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Code – AB Academy</title>
  <style>
    body {
      margin: 0;
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      background: #f2faff;
      color: #222;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      font-size: 24px;
      padding: 10px;
      width: 80%;
      text-align: center;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
    }

    .pad button {
      font-size: 20px;
      padding: 10px;
      border-radius: 10px;
      background-color: #e6f2ff;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      background: #3399ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3399ff;
      color: white;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
    }

    .hidden {
      display: none;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right button {
      background: transparent;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Enter Access Code</h2>
    <input id="codeInput" type="text" placeholder="Type your code" />
    <br />
    <button onclick="verifyCode()">Submit</button>
    <div id="iframeContainer"></div>
  </div>

  <script>
    const codes = {
      "9032": "https://deadshot.io"
      "7837":"https://krunker.io"
    };

    function handlePad(val) {
      const input = document.getElementById("codeInput");
      if (val === "←") {
        input.value = input.value.slice(0, -1);
      } else if (val === "✔") {
        verifyCode();
      } else {
        input.value += val;
      }
    }

    function verifyCode() {
      const input = document.getElementById("codeInput").value.trim();
      const container = document.getElementById("iframeContainer");

      if (codes[input]) {
        container.innerHTML = \`
          <iframe src="\${codes[input]}" allowfullscreen></iframe>
        \`;
      } else {
        container.classList.remove("hidden");
        container.innerHTML = "<p>❌ Invalid Code</p>";
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function closePopup() {
      window.location.href = "index.html"; // Optional: go back to main page
    }
  </script>
</body>
</html>
