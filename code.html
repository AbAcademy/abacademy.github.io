<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code - AB Academy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 900px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      z-index: 1000;
    }

    .popup iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .fullscreen-btn {
      padding: 6px 12px;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .fullscreen-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<script>
  const savedTheme = localStorage.getItem("abTheme") || "light";
  document.documentElement.setAttribute("data-theme", savedTheme);
</script>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="code.html">Code</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Enter Code to Access Content</h1>
    <p>Enter the code below to unlock content from the AB Academy library.</p>

    <div class="keypad-display" id="codeDisplay">____</div>
    <div class="keypad" id="keypadSection">
      <button onclick="pressNum('1')">1</button>
      <button onclick="pressNum('2')">2</button>
      <button onclick="pressNum('3')">3</button>
      <button onclick="pressNum('4')">4</button>
      <button onclick="pressNum('5')">5</button>
      <button onclick="pressNum('6')">6</button>
      <button onclick="pressNum('7')">7</button>
      <button onclick="pressNum('8')">8</button>
      <button onclick="pressNum('9')">9</button>
      <button onclick="clearCode()">Clear</button>
      <button onclick="pressNum('0')">0</button>
    </div>
  </div>

  <div class="popup" id="iframeContainer">
    <div class="popup-buttons">
      <button class="close-btn" onclick="closePopup()">âœ•</button>
      <button class="fullscreen-btn" onclick="enterFullscreen()">Fullscreen</button>
    </div>
    <iframe></iframe>
  </div>

  <script src="codes.js"></script>
  <script>
    let currentInput = "";
    const codeDisplay = document.getElementById("codeDisplay");
    const iframeContainer = document.getElementById("iframeContainer");
    const iframe = iframeContainer.querySelector("iframe");

    function pressNum(num) {
      if (currentInput.length < 4) {
        currentInput += num;
        codeDisplay.textContent = currentInput.padEnd(4, "_");
      }
      if (currentInput.length === 4) {
        if (iframeCodes[currentInput]) {
          const goFullscreen = confirm("Do you want to view this in fullscreen?");
          iframe.src = iframeCodes[currentInput];
          iframeContainer.style.display = "block";

          if (goFullscreen && iframeContainer.requestFullscreen) {
            iframeContainer.requestFullscreen();
          }
        } else {
          alert("Invalid code!");
          clearCode();
        }
      }
    }

    function clearCode() {
      currentInput = "";
      codeDisplay.textContent = "____";
    }

    function closePopup() {
      iframeContainer.style.display = "none";
      iframe.src = "";
    }

    function enterFullscreen() {
      if (iframeContainer.requestFullscreen) {
        iframeContainer.requestFullscreen();
      }
    }
  </script>
</body>
</html>
