<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code - AB Academy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .popup iframe {
      width: 100%;
      height: 300px;
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .fullscreen-btn, .close-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="code.html">Code</a></li>
      <li><a href="themes.html">Themes</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Access Code Page</h1>
    <button onclick="showPopup()">Code</button>
    <div class="popup" id="codePopup">
      <div class="popup-header">
        <span>üî¢ Enter Code</span>
        <button class="close-btn" onclick="closePopup()">‚úñ</button>
      </div>
      <input type="text" id="codeInput" placeholder="Enter code" />
      <button onclick="verifyCode()">Submit</button>
      <div id="iframeContainer"></div>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('codePopup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('codePopup').style.display = 'none';
    }
    function verifyCode() {
      const code = document.getElementById('codeInput').value;
      const container = document.getElementById('iframeContainer');
      if (code === '9032') {
        container.innerHTML = '<iframe src="https://deadshot.io"></iframe>' +
          '<button class="fullscreen-btn" onclick="toggleFullscreen()">üî≥ Fullscreen</button>';
      } else {
        container.innerHTML = '<p>Invalid code.</p>';
      }
    }
    function toggleFullscreen() {
      const iframe = document.querySelector("#iframeContainer iframe");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }
    const savedTheme = localStorage.getItem("abTheme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</body>
</html>
