
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AB Academy </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eef6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .modal {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      color: #3399ff;
    }

    input {
      font-size: 22px;
      padding: 10px;
      width: 80%;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 10px 0;
    }

    .pad button {
      font-size: 20px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #dff1ff;
      cursor: pointer;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      background: #3399ff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .top-right button {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
