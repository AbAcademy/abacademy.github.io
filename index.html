<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Code Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #e0e7ff;
      padding: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: #1e3a8a;
      font-weight: 500;
    }
    .container {
      padding: 2em;
      text-align: center;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 80vh;
      background: white;
      border: 2px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .keypad {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 200px;
      margin: 20px auto;
    }
    .keypad button {
      padding: 10px 16px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #dbeafe;
      color: #1e3a8a;
      cursor: pointer;
    }
    .keypad-display {
      font-size: 1.4em;
      margin-bottom: 10px;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" id="codesLink">Codes</a></li>
      <li><button id="codeBtn">Enter Code</button></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Welcome to the Secret Portal</h1>
  </div>

  <div class="popup" id="iframeContainer">
    <button class="close-btn" onclick="closePopup()">Close</button>
    <iframe></iframe>
  </div>

  <div class="container" id="keypadSection" style="display: none;">
    <div class="keypad-display" id="codeDisplay">____</div>
    <div class="keypad">
      <button onclick="pressNum('1')">1</button>
      <button onclick="pressNum('2')">2</button>
      <button onclick="pressNum('3')">3</button>
      <button onclick="pressNum('4')">4</button>
      <button onclick="pressNum('5')">5</button>
      <button onclick="pressNum('6')">6</button>
      <button onclick="pressNum('7')">7</button>
      <button onclick="pressNum('8')">8</button>
      <button onclick="pressNum('9')">9</button>
      <button onclick="clearCode()">Clear</button>
      <button onclick="pressNum('0')">0</button>
    </div>
  </div>

  <script src="codes.js"></script>
  <script>
    let currentInput = "";
    const codeDisplay = document.getElementById("codeDisplay");
    const iframeContainer = document.getElementById("iframeContainer");
    const keypadSection = document.getElementById("keypadSection");
    
    // Keypad function
    function pressNum(num) {
      if (currentInput.length < 4) {
        currentInput += num;
        codeDisplay.textContent = currentInput.padEnd(4, '_');
      }
      if (currentInput.length === 4) {
        if (iframeCodes[currentInput]) {
          const goFullscreen = confirm("Do you want to view this in fullscreen?");
    
          const iframe = iframeContainer.querySelector("iframe");
          iframe.src = iframeCodes[currentInput];
          iframeContainer.style.display = "block";
    
          if (goFullscreen) {
            const requestFullScreen = iframeContainer.requestFullscreen
              || iframeContainer.webkitRequestFullscreen
              || iframeContainer.mozRequestFullScreen
              || iframeContainer.msRequestFullscreen;
    
            if (requestFullScreen) {
              requestFullScreen.call(iframeContainer);
            } else {
              alert("Fullscreen is not supported on this browser.");
            }
          }
        } else {
          alert("Invalid code!");
          clearCode();
        }
      }
    }
    
    // Clear the entered code
    function clearCode() {
      currentInput = "";
      codeDisplay.textContent = "____";
    }
    
    // Close the iframe popup
    function closePopup() {
      iframeContainer.style.display = "none";
      iframeContainer.querySelector("iframe").src = "";
    }

    // Show the code entry keypad
    document.getElementById("codeBtn").addEventListener("click", () => {
      keypadSection.style.display = "block";
      clearCode();
    });

    // Scroll to the codes section when the "Codes" link is clicked
    document.getElementById("codesLink").addEventListener("click", () => {
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: "smooth"
      });
    });
  </script>
</body>
</html>
